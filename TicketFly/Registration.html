    <div class="container flex-grow-1 min-vh-100">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Регистрация</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="middlename" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="middlename" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="passport" class="form-label">Серия и номер паспорта</label>
                                <input type="text" class="form-control" id="passport" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Номер телефона</label>
                                <input type="text" class="form-control" id="phone_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Я уже зарегистрирован</button>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row justify-content-center mt-5">
                                                <div class="col-md-6">
                                                   
                                                        <div class="card-header bg-primary text-white">
                                                            <h4 class="mb-0">Авторизация</h4>
                                                        </div>
                                                        <div class="card-body">
                                                            <form>
                                                                <div class="mb-3">
                                                                    <label for="email" class="form-label">Email</label>
                                                                    <input type="email" class="form-control" id="email" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="password" class="form-label">Пароль</label>
                                                                    <input type="password" class="form-control" id="password" required>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                          <button type="button" class="btn btn-primary">Войти</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
